version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - cargo-git-cache:/usr/local/cargo/git
      - target-cache:/workspace/alm/target
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/alm
      - DATABASE_TEST_URL=postgresql://postgres:password@postgres:5432/alm_test
      - JWT_SECRET=dev_jwt_secret_key_change_in_production
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=sandbox
      - RUST_LOG=info,finance_backend=debug
      - CARGO_HOME=/usr/local/cargo
    networks:
      - finance-network
    depends_on:
      postgres:
        condition: service_healthy
    user: vscode

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alm
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  cargo-cache:
  cargo-git-cache:
  target-cache:

networks:
  finance-network:
    driver: bridge
